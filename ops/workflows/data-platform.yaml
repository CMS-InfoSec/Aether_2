  schedule: "0 * * * *"
  timezone: UTC
  concurrencyPolicy: Forbid
  workflowSpec:
    entrypoint: feast-incremental
    arguments:
      parameters:
        - name: database_url
          value: postgresql+psycopg2://aether:aether@timescale:5432/aether
        - name: redis_url
          value: redis://redis:6379/0
        - name: pip_version
          value: "24.3.1"
    templates:
      - name: feast-incremental
        steps:
          - - name: run-incremental
              template: python-task
