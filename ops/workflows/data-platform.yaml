                parameters:
                  - name: command
                    value: python -m data.feast.materialize --mode incremental --repo data/feast
      - name: python-task
        inputs:
          parameters:
            - name: command
        container:
          image: python:3.11-slim
          workingDir: /workspace
          command: ["bash", "-lc"]
          args:
            - |
              set -euo pipefail
              python -m pip install --no-cache-dir --upgrade "pip=={{workflow.parameters.pip_version}}"
