apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: reports-daily-pnl
  labels:
    workflow-type: reporting
spec:
  schedule: "15 0 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 600
  workflowSpec:
    entrypoint: run
    metrics:
      prometheus:
        - name: report_success_total
          help: Number of successful report executions
          labels:
            - key: report
              value: daily_pnl
          counter:
            value: "1"
            condition: "{{workflow.status}} == Succeeded"
        - name: report_failure_total
          help: Number of failed report executions
          labels:
            - key: report
              value: daily_pnl
          counter:
            value: "1"
            condition: "{{workflow.status}} == Failed"
    templates:
      - name: run
        container:
          image: python:3.11-slim
          command: ["bash", "-lc"]
          args:
            - |
              set -euo pipefail
              python -m pip install --no-cache-dir --upgrade "pip=={{workflow.parameters.pip_version}}"
              python -m pip install --no-cache-dir pandas "psycopg[binary]" pyarrow boto3
              exec python reports/daily_pnl.py \
                --database-url '{{workflow.parameters.database_url}}' \
                --report-date '{{workflow.parameters.report_date}}' \
                --output-formats csv,parquet
          env:
            - name: REPORT_STORAGE_PATH
              value: /reports
          volumeMounts:
            - name: report-artifacts
              mountPath: /reports
    volumeClaimTemplates:
      - metadata:
          name: report-artifacts
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    arguments:
      parameters:
        - name: database_url
          value: postgresql://readonly:readonly@timescaledb:5432/aether
        - name: report_date
          value: "{{workflow.creationTimestamp | argo.date(\"2006-01-02\")}}"
        - name: pip_version
          value: "24.3.1"
