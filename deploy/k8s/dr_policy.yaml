# Disaster Recovery policy manifests for critical Aether platform services.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oms-service
  labels:
    app: oms-service
    app.kubernetes.io/name: oms-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oms-service
  template:
    metadata:
      labels:
        app: oms-service
        app.kubernetes.io/name: oms-service
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: oms-service
          image: ghcr.io/aether/oms-service:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: SESSION_REDIS_URL
              value: redis://redis:6379/0
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: oms-service
  labels:
    app: oms-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: oms-service
