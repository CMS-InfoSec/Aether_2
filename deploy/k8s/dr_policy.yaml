apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  labels:
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database
spec:
  serviceName: timescaledb
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: timescaledb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: timescaledb
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: timescaledb
          image: timescale/timescaledb-ha:pg15.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: timescaledb-secrets
          ports:
            - containerPort: 5432
              name: postgres
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
        - name: wal-streamer
          image: ghcr.io/aether/timescaledb-wal-shipper:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WAL_ARCHIVE_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: wal_archive_bucket
            - name: WAL_ARCHIVE_S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: wal_archive_prefix
            - name: WAL_ARCHIVE_AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: wal_archive_access_key
            - name: WAL_ARCHIVE_AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: wal_archive_secret_key
          command:
            - /bin/sh
            - -c
            - | 
              set -euo pipefail
              while true; do
                wal-g wal-receive --confirm && sleep 30;
              done
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
