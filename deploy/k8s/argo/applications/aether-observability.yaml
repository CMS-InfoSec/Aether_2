apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aether-observability
  namespace: argocd
spec:
  project: aether
  source:
    repoURL: https://github.com/example/aether
    targetRevision: main
    path: deploy/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
