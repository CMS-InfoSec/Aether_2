apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-ingress-restrictions
  labels:
    app.kubernetes.io/component: network
  annotations:
    security.cloudflare.com/ip-source: https://www.cloudflare.com/ips/
    security.cloudflare.com/ip-last-verified: "2024-05-01"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow ingress traffic proxied by the NGINX ingress controller over TLS.
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 443
  egress:
    # Allow intra-namespace communication between pods.
    - to:
        - podSelector: {}
    # Allow DNS queries for hostname resolution.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Route outbound HTTPS through the egress proxy which enforces FQDN
    # allow-lists for api.kraken.com and api.coingecko.com.
    - to:
        - namespaceSelector:
            matchLabels:
              networking.aether.io/role: egress-proxy
          podSelector:
            matchLabels:
              app.kubernetes.io/name: egress-proxy
      ports:
        - protocol: TCP
          port: 3128
        - protocol: TCP
          port: 443
    # Permit direct HTTPS access to Cloudflare only for the verified ranges
    # associated with the Kraken and CoinGecko APIs.
    - to:
        - ipBlock:
            cidr: 103.21.244.0/22
        - ipBlock:
            cidr: 103.22.200.0/22
        - ipBlock:
            cidr: 103.31.4.0/22
        - ipBlock:
            cidr: 104.16.0.0/13
        - ipBlock:
            cidr: 104.24.0.0/14
        - ipBlock:
            cidr: 108.162.192.0/18
        - ipBlock:
            cidr: 131.0.72.0/22
        - ipBlock:
            cidr: 141.101.64.0/18
        - ipBlock:
            cidr: 162.158.0.0/15
        - ipBlock:
            cidr: 172.64.0.0/13
        - ipBlock:
            cidr: 173.245.48.0/20
        - ipBlock:
            cidr: 188.114.96.0/20
        - ipBlock:
            cidr: 190.93.240.0/20
        - ipBlock:
            cidr: 197.234.240.0/22
        - ipBlock:
            cidr: 198.41.128.0/17
      ports:
        - protocol: TCP
          port: 443
    # Cloudflare IPv6 ranges for the Kraken and CoinGecko APIs.
    - to:
        - ipBlock:
            cidr: 2400:cb00::/32
        - ipBlock:
            cidr: 2405:8100::/32
        - ipBlock:
            cidr: 2405:b500::/32
        - ipBlock:
            cidr: 2606:4700::/32
        - ipBlock:
            cidr: 2803:f800::/32
        - ipBlock:
            cidr: 2a06:98c0::/29
        - ipBlock:
            cidr: 2c0f:f248::/32
      ports:
        - protocol: TCP
          port: 443
