apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-kraken-coingecko-oms
  labels:
    app: oms-service
spec:
  podSelector:
    matchLabels:
      app: oms-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
    - from:
        - namespaceSelector:
            matchLabels:
              networking.aether.io/trusted: "true"
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - to:
        - ipBlock:
            cidr: 52.32.0.0/11
          ports:
            - protocol: TCP
              port: 443
    - to:
        - ipBlock:
            cidr: 104.16.0.0/13
          ports:
            - protocol: TCP
              port: 443
