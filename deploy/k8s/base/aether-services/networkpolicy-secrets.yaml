apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-kraken-coingecko-secrets
  labels:
    app: secrets-service
spec:
  podSelector:
    matchLabels:
      app: secrets-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - to:
        - ipBlock:
            cidr: 52.32.0.0/11
          ports:
            - protocol: TCP
              port: 443
    - to:
        - ipBlock:
            cidr: 104.16.0.0/13
          ports:
            - protocol: TCP
              port: 443
