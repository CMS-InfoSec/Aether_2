apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: platform-account-allowlists
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aether-vault
    kind: ClusterSecretStore
  target:
    name: platform-account-allowlists
    creationPolicy: Owner
  data:
    - secretKey: admins
      remoteRef:
        key: secret/data/aether/platform/account-allowlists
        property: admins
    - secretKey: directors
      remoteRef:
        key: secret/data/aether/platform/account-allowlists
        property: directors
