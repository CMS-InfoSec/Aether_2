apiVersion: batch/v1
kind: CronJob
metadata:
  name: vault-health-monitor
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: aether-risk
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: vault-health
              image: ghcr.io/aether/ops-runtime:latest
              imagePullPolicy: IfNotPresent
              command: ["python", "-m", "ops.monitoring.vault_health"]
              env:
                - name: VAULT_ADDR
                  value: https://vault.platform.svc:8200
                - name: VAULT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: vault-health-monitor
                      key: vault_token
                      optional: true
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: vault-health-monitor
                      key: slack_webhook
                - name: VAULT_STATUS_TIMEOUT_SECONDS
                  value: "5"
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 250m
                  memory: 128Mi
