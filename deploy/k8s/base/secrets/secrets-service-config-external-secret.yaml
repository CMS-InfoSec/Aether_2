apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secrets-service-config
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: aether-vault
    kind: ClusterSecretStore
  target:
    name: secrets-service-config
    creationPolicy: Owner
  data:
    - secretKey: SECRET_ENCRYPTION_KEY
      remoteRef:
        key: secret/data/aether/secrets-service
        property: SECRET_ENCRYPTION_KEY
