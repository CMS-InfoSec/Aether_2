apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: feast-backup-object-storage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aether-vault
    kind: ClusterSecretStore
  target:
    name: feast-backup-object-storage
    creationPolicy: Owner
  data:
    - secretKey: bucket
      remoteRef:
        key: trading/object-storage/feast-backups
        property: bucket
    - secretKey: prefix
      remoteRef:
        key: trading/object-storage/feast-backups
        property: prefix
      optional: true
    - secretKey: region
      remoteRef:
        key: trading/object-storage/feast-backups
        property: region
      optional: true
    - secretKey: endpoint
      remoteRef:
        key: trading/object-storage/feast-backups
        property: endpoint
      optional: true
    - secretKey: access_key
      remoteRef:
        key: trading/object-storage/feast-backups
        property: access_key
    - secretKey: secret_key
      remoteRef:
        key: trading/object-storage/feast-backups
        property: secret_key
    - secretKey: sse_algorithm
      remoteRef:
        key: trading/object-storage/feast-backups
        property: sse_algorithm
      optional: true
    - secretKey: kms_key_id
      remoteRef:
        key: trading/object-storage/feast-backups
        property: kms_key_id
      optional: true
    - secretKey: retention_days
      remoteRef:
        key: trading/object-storage/feast-backups
        property: retention_days
      optional: true
    - secretKey: encryption_key
      remoteRef:
        key: trading/object-storage/feast-backups
        property: encryption_key
