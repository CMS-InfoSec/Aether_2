apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kraken-coingecko-egress
  labels:
    app.kubernetes.io/component: network
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: ingestion
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: nats
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 4222
    - to:
        - ipBlock:
            cidr: 52.24.0.0/14
            except:
              - 52.24.10.0/24
        - ipBlock:
            cidr: 34.120.0.0/16
      ports:
        - protocol: TCP
          port: 443
