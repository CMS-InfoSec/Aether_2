apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-secrets-namespace-default
  namespace: external-secrets
  labels:
    app.kubernetes.io/component: network
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow the Kubernetes API server (including managed control planes) to reach the webhook for admission reviews.
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - ipBlock:
            cidr: 0.0.0.0/0
        - ipBlock:
            cidr: ::/0
      ports:
        - protocol: TCP
          port: 9443
    # Allow in-namespace communication for sidecars and leader-election loops.
    - from:
        - podSelector: {}
  egress:
    # Permit communication with other workloads in the namespace for coordination.
    - to:
        - podSelector: {}
    # Allow DNS resolution for outbound calls.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Permit the operator to reach the Vault control plane hosting secrets.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: platform
      ports:
        - protocol: TCP
          port: 8200
    # Allow reconciliation interactions with the Kubernetes API server, including off-cluster control planes.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - ipBlock:
            cidr: 0.0.0.0/0
        - ipBlock:
            cidr: ::/0
      ports:
        - protocol: TCP
          port: 443
