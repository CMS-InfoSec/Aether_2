apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  labels:

    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database

spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:

      app.kubernetes.io/name: timescaledb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: timescaledb
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb-ha:pg15.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: timescaledb-secrets
          ports:
            - containerPort: 5432
              name: postgres
          resources:
            requests:
              cpu: 500m
              memory: 1Gi

            limits:
              cpu: 1
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data

      securityContext:
        fsGroup: 999
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi

