apiVersion: v1
kind: ConfigMap
metadata:
  name: feast-config
  labels:
    app.kubernetes.io/name: feast
    app.kubernetes.io/component: feature-store
data:
  feature_store.yaml: |
    project: kraken-risk
    registry: sqlite:////data/registry.db
    provider: kubernetes
    online_store:
      type: redis
      connection_string: redis-master:6379
    offline_store:
      type: postgres
      host: ${FEAST_OFFLINE_HOST:-timescaledb}
      port: ${FEAST_OFFLINE_PORT:-5432}
      database: ${FEAST_OFFLINE_DB:-marketdata}
      db_schema: ${FEAST_OFFLINE_SCHEMA:-feast}
      user: ${FEAST_OFFLINE_USER}
      password: ${FEAST_OFFLINE_PASSWORD}
