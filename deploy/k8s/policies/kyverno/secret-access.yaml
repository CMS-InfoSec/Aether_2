apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-secret-access
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: require-secret-annotation
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Pods mounting secrets must declare aether.io/secret-access=true"
        foreach:
          - list: "request.object.spec.volumes[]"
            context:
              - name: podAnnotations
                variable:
                  jmesPath: request.object.metadata.annotations
            preconditions:
              all:
                - key: "{{ element.secret }}"
                  operator: Exists
            deny:
              conditions:
                any:
                  - key: "{{ podAnnotations['aether.io/secret-access'] }}"
                    operator: NotEquals
                    value: "true"
