apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedSecretAccess
metadata:
  name: restrict-secret-access
spec:
  match:
    kinds:
      - apiGroups: ["rbac.authorization.k8s.io"]
        kinds: ["RoleBinding"]
  parameters:
    allowedNamespaces:
      - aether-staging
      - aether-prod
      - argocd
