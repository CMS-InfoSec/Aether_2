apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: risk-service
  namespace: observability
  labels:
    release: aether
    app.kubernetes.io/name: risk-service
    app.kubernetes.io/component: api
spec:
  selector:
    matchLabels:
      app: risk-service
  namespaceSelector:
    matchNames:
      - aether-staging
      - aether-prod
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      honorLabels: true
