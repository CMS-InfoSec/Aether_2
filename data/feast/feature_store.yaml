project: aether
registry: data/feast/registry.db
provider: local

online_store:
  type: redis
  connection_string: ${FEAST_REDIS_URL:-redis://localhost:6379/0}
offline_store:
  type: postgres
  host: ${PGHOST:-localhost}
  port: ${PGPORT:-5432}
  database: ${PGDATABASE:-aether}
  user: ${PGUSER:-aether}
  password: ${PGPASSWORD:-aether}
default_entity_key_serialization_version: 2

