apiVersion: risk.aether.dev/v1alpha1
kind: UniverseControl
metadata:
  name: core-crypto
spec:
  assets:
    - symbol: BTC/USD
      venue: kraken
      max_position: 150
      max_notional: 750000
    - symbol: ETH/USD
      venue: kraken
      max_position: 300
      max_notional: 600000
    - symbol: SOL/USD
      venue: coingecko
      max_position: 1200
      max_notional: 250000
  compliance:
    restricted_counterparties:
      - ftx
      - terra
  filters:
    min_market_cap_usd: 500000000
    min_volume_24h_usd: 25000000
    min_annualised_volatility: 0.40
  risk_modes:
    default: enforce
    kill_switch: observe
